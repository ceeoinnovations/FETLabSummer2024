<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/trainingresults.png') }}">
    <title>Training Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Internal CSS styles -->
    <style>
        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Styles for each result item */
        .result-item {
            margin-bottom: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        /* Styles for image container */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* Wrapper for image */
        .image-wrapper {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        /* Styles for images */
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        /* Container for GIFs */
        .gif-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        /* Wrapper for each GIF */
        .gif-wrapper {
            flex: 1;
            text-align: center;
        }
        /* Styles for GIF images */
        .gif-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Container for buttons */
        .button-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        /* Styles for headings and paragraphs */
        h1, h2, h3, p {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #555;
        }
        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #666;
        }
        p {
            margin-bottom: 15px;
            color: #666;
            line-height: 1.5;
        }
        /* Footer styles */
        footer { 
            margin-top: 40px; 
            padding: 20px; 
            background-color: #3498db; 
            color: white; 
            text-align: center; 
            width: 100%; /* Ensure the footer spans the full width */
            box-sizing: border-box; /* Include padding in the element's width */
        }
        footer p { margin: 0; font-size: 1em; color: white; }
        /* Styles for figure captions */
        figcaption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section with title -->
        <header>
            <h1>Training Result</h1>
        </header>
        
        <div class="result-item">
            <!-- Observations data -->
            <h2>Observations: {{ result.observations|join(', ') }}</h2>
            
            {% set obs = result.observations|join('_') %}
        
        <div class="image-container">
            <!-- Display graph image -->
            <figure class="image-wrapper">
                <img id="graph-image" src="{{ url_for('static', filename='obs_space/graphs/') }}{{ obs_space_folder }}/train_reward.png" alt="Graph">
                <figcaption id="graph-caption">Training Reward Graph for {{ obs.replace('_', ' ').title() }}</figcaption>
            </figure>
        </div>

        <!-- Learning progression section -->
        <h3>Learning Progression</h3>
        <p>These GIFs illustrate the progression of the agent's learning over time.</p>
        <div class="gif-container">
            <div class="gif-wrapper">
                <!-- GIF for 1000 episodes -->
                <img id="gif-1000" src="{{ url_for('static', filename='obs_space/gifs/') }}{{ obs_space_folder }}/model_checkpoint_1000.gif" alt="1000 Episodes">
                <figcaption>1000 Episodes</figcaption>
            </div>
            <div class="gif-wrapper">
                <!-- GIF for 3000 episodes -->
                <img id="gif-3000" src="{{ url_for('static', filename='obs_space/gifs/') }}{{ obs_space_folder }}/model_checkpoint_3000.gif" alt="3000 Episodes">
                <figcaption>3000 Episodes</figcaption>
            </div>
            <div class="gif-wrapper">
                <!-- GIF for 5000 episodes -->
                <img id="gif-5000" src="{{ url_for('static', filename='obs_space/gifs/') }}{{ obs_space_folder }}/model_checkpoint_5000.gif" alt="5000 Episodes">
                <figcaption>5000 Episodes</figcaption>
            </div>
        </div>

        <!-- Buttons for navigation -->
        <div class="button-container">
            <a href="/" class="btn"><i class="fas fa-home"></i> Back to Home</a>
            <a href="{{ url_for('new_training') }}" class="btn">Back to New Training</a>
        </div>
    </div>
    </div> <!-- End of .container -->

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 TUFTS CEEO RL App. All rights reserved.</p>
    </footer>
</body>
</html>
