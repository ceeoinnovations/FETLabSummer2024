<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBullet Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { max-width: 100%; }
        button { margin: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>PyBullet Simulation</h1>
    <div>
        <button id="startButton">Start Simulation</button>
        <button id="stopButton">Stop Simulation</button>
        <button id="resetButton">Reset Simulation</button>
    </div>
    <p>Use the Left and Right Arrow keys to control the beam angle.</p>
    <img id="video" src="/video_feed" alt="Live stream not available">
    <script src="/static/js/control.js"></script>
</body>
</html>
